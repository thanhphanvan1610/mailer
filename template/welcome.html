<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    img {
      max-width: 30%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Typescript_logo_2020.svg/1024px-Typescript_logo_2020.svg.png" alt="${{name}} Logo">
    <h1>Welcome, {{name}}!</h1>
    <p>We are excited to have you as a part of TypeScript. Thank you for choosing us.</p>
    <p>Feel free to explore our services and products on our website.</p>
    <p>If you have any questions or need assistance, don't hesitate to contact us.</p>
    <p>Best regards,<br>TypeScript</p>
  </div>
</body>
</html>
